name: Build action

on:
  push:
    branches:
      - "main"

jobs:
  build:
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          docker build . -t ghcr.io/${{ env.GITHUB_REPOSITORY }}}:latest
          docker push ghcr.io/${{ env.GITHUB_REPOSITORY }}}:latest